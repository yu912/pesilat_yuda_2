<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraf</title>
  </head>
  <body>
    <!-- Ordered List -->
    <h5>Buah-buahan</h5>
    <ol type="1">
      <li>Semangka</li>
      <li>Mangga</li>
      <li>Pisang</li>
      <li>Jambu</li>
    </ol>

    <!-- UnOrdered List -->
    <h5>Buah-buahan</h5>
    <ul type="disc">
      <li>Semangka</li>
      <li>Mangga</li>
      <li>Pisang</li>
      <li>Jambu</li>
    </ul>
  </body>
</html>
